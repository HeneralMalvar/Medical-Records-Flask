<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Medical Records</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Clinic Medical Records</h1>

  <!-- Patient Add / Edit -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Add / Edit Patient</h5>
      <form id="patientForm" class="row g-2">
        <input type="hidden" id="patientId">
        <div class="col-md-5">
          <input type="text" id="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col-md-2">
          <select id="sex" class="form-select">
            <option value="">Sex</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-5 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Save Patient</button>
          <button type="button" class="btn btn-secondary" id="patientReset">Clear</button>
          <button type="button" class="btn btn-danger" id="deletePatientBtn" style="display:none">Delete Patient</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Search -->
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h3>Patients</h3>
    <input id="searchBox" class="form-control w-25" placeholder="Search by name..." />
  </div>

  <!-- Patients Table -->
  <div class="table-responsive mb-4">
    <table class="table table-sm table-bordered" id="patientsTable">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Sex</th>
          <th style="min-width:220px">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Visits Modal -->
  <div class="modal fade" id="visitsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Patient Visits <small id="visitsPatientName" class="text-muted ms-2"></small></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="table-responsive mb-3">
            <table class="table table-sm table-bordered">
              <thead class="table-light">
                <tr>
                  <th>Date</th>
                  <th>Age</th>
                  <th>Address</th>
                  <th>Type</th>
                  <th>History</th>
                  <th>PE</th>
                  <th>Diagnosis</th>
                  <th>Management</th>
                  <th style="min-width:200px">Actions</th>
                </tr>
              </thead>
              <tbody id="visitsTable"></tbody>
            </table>
          </div>

          <hr>
          <h6>Add New Visit</h6>
          <form id="visitForm">
            <div class="row g-2">
              <div class="col-md-3">
                <label class="form-label small">Visit Date (optional)</label>
                <input type="date" id="v_visit_date" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label small">Age</label>
                <input type="number" id="v_age" class="form-control" placeholder="Age">
              </div>
              <div class="col-md-6">
                <label class="form-label small">Address</label>
                <input type="text" id="v_address" class="form-control" placeholder="Address">
              </div>
            </div>
            <div class="row g-2 mt-2">
              <div class="col-md-3">
                <label class="form-label small">Visit Type</label>
                <select id="v_status" class="form-select">
                  <option value="">Select</option>
                  <option>Follow Check-up</option>
                  <option>Check-up</option>
                  <option>Check-up + SSS</option>
                </select>
              </div>
              <div class="col-md-9">
                <label class="form-label small">History</label>
                <textarea id="v_history" class="form-control" placeholder="History"></textarea>
              </div>
            </div>
            <div class="row g-2 mt-2">
              <div class="col-md-4">
                <label class="form-label small">PE</label>
                <textarea id="v_pe" class="form-control"></textarea>
              </div>
              <div class="col-md-4">
                <label class="form-label small">Diagnosis</label>
                <textarea id="v_diagnosis" class="form-control"></textarea>
              </div>
              <div class="col-md-4">
                <label class="form-label small">Management</label>
                <textarea id="v_management" class="form-control"></textarea>
              </div>
            </div>

            <!-- ✅ Certificate Options -->
            <div class="row g-2 mt-2">
              <label class="form-label small mb-1">Medical Certificate Options</label>
              <div class="col-md-12 d-flex flex-wrap align-items-center gap-3">
                <div class="form-check">
                  <input class="form-check-input cert-option" type="checkbox" id="fitToWork">
                  <label class="form-check-label" for="fitToWork">Fit to work</label>
                </div>

                <div class="form-check d-flex align-items-center gap-2">
                  <input class="form-check-input cert-option" type="checkbox" id="restForDays">
                  <label class="form-check-label" for="restForDays">Rest for</label>
                  <input type="number" id="restDays" class="form-control form-control-sm" style="width:80px" placeholder="days" min="1">
                </div>

                <div class="form-check">
                  <input class="form-check-input cert-option" type="checkbox" id="child">
                  <label class="form-check-label" for="child">Child</label>
                </div>
              </div>
            </div>

            <div class="mt-2">
              <button class="btn btn-success" type="submit">Add Visit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Edit Visit Modal Updated -->
  <div class="modal fade" id="editVisitModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Visit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editVisitForm">
            <input type="hidden" id="edit_visit_id">
            <div class="mb-2">
              <label class="form-label small">Visit Date</label>
              <input type="date" id="edit_visit_date" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label small">Age</label>
              <input type="number" id="edit_age" class="form-control" placeholder="Age">
            </div>
            <div class="mb-2">
              <label class="form-label small">Address</label>
              <input type="text" id="edit_address" class="form-control" placeholder="Address">
            </div>
            <div class="mb-2">
              <label class="form-label small">Visit Type</label>
              <select id="edit_status" class="form-select">
                <option value="">Select</option>
                <option>Follow Check-up</option>
                <option>Check-up</option>
                <option>SSS</option>
                <option>Check-up + SSS</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label small">History</label>
              <textarea id="edit_history" class="form-control"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label small">PE</label>
              <textarea id="edit_pe" class="form-control"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label small">Diagnosis</label>
              <textarea id="edit_diagnosis" class="form-control"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label small">Management</label>
              <textarea id="edit_management" class="form-control"></textarea>
            </div>

            <!-- ✅ Added Certificate Options for Edit -->
            <div class="row g-2 mt-2">
              <label class="form-label small mb-1">Medical Certificate Options</label>
              <div class="col-md-12 d-flex flex-wrap align-items-center gap-3">
                <div class="form-check">
                  <input class="form-check-input edit-cert-option" type="checkbox" id="editFitToWork">
                  <label class="form-check-label" for="editFitToWork">Fit to work</label>
                </div>

                <div class="form-check d-flex align-items-center gap-2">
                  <input class="form-check-input edit-cert-option" type="checkbox" id="editRestForDays">
                  <label class="form-check-label" for="editRestForDays">Rest for</label>
                  <input type="number" id="editRestDays" class="form-control form-control-sm" style="width:80px" placeholder="days" min="1">
                </div>

                <div class="form-check">
                  <input class="form-check-input edit-cert-option" type="checkbox" id="editChild">
                  <label class="form-check-label" for="editChild">Child</label>
                </div>
              </div>
            </div>

            <div class="mt-2">
              <button class="btn btn-primary" type="submit">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + app.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
