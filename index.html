<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Medical Records</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2966/2966483.png" type="image/png">

  <style>
    /* Background */
    body {
      background: linear-gradient(135deg, #e6f7ff, #f9f9f9);
      min-height: 100vh;
    }

    /* Container card style */
    .card {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }

    /* General textarea auto-resize */
    textarea {
      resize: vertical;
      min-height: 60px;
      max-height: 200px;
      overflow-y: auto;
    }

    /* Wrap long text in visit tables */
    #visitsTable td:nth-child(5),
    #visitsTable td:nth-child(6),
    #visitsTable td:nth-child(7),
    #visitsTable td:nth-child(8) {
      white-space: pre-wrap;
      word-break: break-word;
      vertical-align: top;
      max-height: 120px;
      overflow-y: auto;
    }

    /* Scrollable modal body */
    .modal-dialog-scrollable .modal-body {
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }
  </style>
</head>
<body class="container py-4">
  <h1 class="mb-4">
    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966483.png" alt="Clinic Icon" width="40" height="40">
    Clinic Medical Records
  </h1>

  <!-- Patient Add / Edit -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Add / Edit Patient</h5>
      <form id="patientForm" class="row g-2">
        <input type="hidden" id="patientId">
        <div class="col-md-5">
          <input type="text" id="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col-md-2">
          <select id="sex" class="form-select">
            <option value="">Sex</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-5 d-flex gap-2">
          <button type="submit" class="btn btn-primary">Save Patient</button>
          <button type="button" class="btn btn-secondary" id="patientReset">Clear</button>
          <button type="button" class="btn btn-danger" id="deletePatientBtn" style="display:none">Delete Patient</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Search -->
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h3>Patients</h3>
    <input id="searchBox" class="form-control w-25" placeholder="Search by name..." />
  </div>

  <!-- Patients Table -->
  <div class="table-responsive mb-4" style="max-height: 400px; overflow-y: auto;">
    <table class="table table-sm table-bordered bg-white rounded" id="patientsTable">
      <thead class="table-light sticky-top">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Sex</th>
          <th style="min-width:220px">Actions</th>
        </tr>
      </thead>
      <tbody></tbody> <!-- ✅ tbody is inside patientsTable -->
    </table>
  </div>

  <!-- Visits Modal -->
  <div class="modal fade" id="visitsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Patient Visits <small id="visitsPatientName" class="text-muted ms-2"></small></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="table-responsive mb-3">
            <table class="table table-sm table-bordered bg-white rounded">
              <thead class="table-light">
                <tr>
                  <th>Date</th>
                  <th>Age</th>
                  <th>Address</th>
                  <th>Type</th>
                  <th>History</th>
                  <th>PE</th>
                  <th>Diagnosis</th>
                  <th>Management</th>
                  <th style="min-width:150px">Actions</th>
                </tr>
              </thead>
              <tbody id="visitsTable"></tbody> <!-- ✅ visitsTable is tbody -->
            </table>
          </div>

          <hr>
          <h6>Add New Visit</h6>
          <form id="visitForm">
            <div class="row g-2">
              <div class="col-md-3">
                <label class="form-label small">Visit Date (optional)</label>
                <input type="date" id="v_visit_date" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label small">Age</label>
                <input type="number" id="v_age" class="form-control" placeholder="Age">
              </div>
              <div class="col-md-6">
                <label class="form-label small">Address</label>
                <input type="text" id="v_address" class="form-control" placeholder="Address">
              </div>
            </div>
            <div class="row g-2 mt-2">
              <div class="col-md-3">
                <label class="form-label small">Visit Type</label>
                <select id="v_status" class="form-select">
                  <option value="">Select</option>
                  <option>Follow Checkup</option>
                  <option>Checkup</option>
                  <option>SSS</option>
                </select>
              </div>
              <div class="col-md-9">
                <label class="form-label small">History</label>
                <textarea id="v_history" class="form-control" placeholder="History"></textarea>
              </div>
            </div>
            <div class="row g-2 mt-2">
              <div class="col-md-4">
                <label class="form-label small">PE</label>
                <textarea id="v_pe" class="form-control"></textarea>
              </div>
              <div class="col-md-4">
                <label class="form-label small">Diagnosis</label>
                <textarea id="v_diagnosis" class="form-control"></textarea>
              </div>
              <div class="col-md-4">
                <label class="form-label small">Management</label>
                <textarea id="v_management" class="form-control"></textarea>
              </div>
            </div>
            <div class="mt-2">
              <button class="btn btn-success" type="submit">Add Visit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Visit Modal -->
  <div class="modal fade" id="editVisitModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Visit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editVisitForm">
            <input type="hidden" id="edit_visit_id">
            <div class="mb-2">
              <label class="form-label small">Visit Date</label>
              <input type="date" id="edit_visit_date" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label small">Age</label>
              <input type="number" id="edit_age" class="form-control" placeholder="Age">
            </div>
            <div class="mb-2">
              <label class="form-label small">Address</label>
              <input type="text" id="edit_address" class="form-control" placeholder="Address">
            </div>
            <div class="mb-2">
              <label class="form-label small">Visit Type</label>
              <select id="edit_status" class="form-select">
                <option value="">Select</option>
                <option>Follow Checkup</option>
                <option>Checkup</option>
                <option>SSS</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label small">History</label>
              <textarea id="edit_history" class="form-control"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label small">PE</label>
              <textarea id="edit_pe" class="form-control"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label small">Diagnosis</label>
              <textarea id="edit_diagnosis" class="form-control"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label small">Management</label>
              <textarea id="edit_management" class="form-control"></textarea>
            </div>
            <div class="mt-2">
              <button class="btn btn-primary" type="submit">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + app.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>

  <!-- Auto-resize script -->
  <script>
    document.addEventListener("input", function (e) {
      if (e.target.tagName.toLowerCase() === "textarea") {
        e.target.style.height = "auto";
        e.target.style.height = Math.min(e.target.scrollHeight, 200) + "px";
      }
    });
  </script>
</body>
</html>
